name: Wormhole

on:
  push:
    paths:
    - "**/*.py"
    - "**/*.json"
    - "**/*.yml"
  pull_request:
    paths:
    - "**/*.py"
    - "**/*.json"
    - "**/*.yml"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Restore pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-$${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}

    - name: Install black and flake8
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 flake8-black

    - name: flake8
      run: |
        # stop the build on errors
        flake8 . --count --select=BLK,E9,F70,F82 --statistics

        # check warnings
        flake8 . --count --ignore=E12,E20,E221,E222,E241,E251,E266,E271,E272,E30,E722,W50 --exclude=config/* --exit-zero --max-complexity=13 --max-line-length=110 --statistics
